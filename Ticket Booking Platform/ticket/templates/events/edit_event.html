{% extends "base.html" %}
{% block title %} Update event {% endblock %}

{% block content %} 

<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Edit an event</h2>

              <form method="POST">

                <div class="form-outline mb-4">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control form-control-lg" value="{{event.name}}"/>
                </div>

                <div class="form-outline mb-4">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" class="form-control"  value="{{event.date}}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="venue">Venue</label>
                    <input type="text" id="venue" name="venue" class="form-control form-control-lg"  value="{{event.venue}}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="price">Price</label>
                    <input type="number" id="price" name="price" class="form-control form-control-lg"  value="{{event.price}}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="total_tickets">Total tickets</label>
                    <input type="number" id="total_tickets" name="total_tickets" class="form-control form-control-lg" value="{{event.total_tickets}}" readonly/>
                </div>       
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="total_tickets">Add tickets</label>
                    <input type="number" id="add_tickets" name="add_tickets" class="form-control form-control-lg" value="0"/>
                </div>  

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Update</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
