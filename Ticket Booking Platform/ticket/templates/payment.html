{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %} 

<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form method="POST">

                <div class="d-flex justify-content-center m-2">
                    <label for="tickets" style="margin-right: 10px;">Number of Tickets:</label>
                    <input class="form-select-sm" type="number" id="tickets" name="tickets" value="{{no_of_tickets}}" disabled>
                </div>
            
                <div class="d-flex justify-content-center m-2">
                    <label for="total" style="margin-right: 10px;">Total Amount:</label>
                    <input class="form-select-sm" type="number" id="total" name="total" value="{{total}}" disabled>
                </div>
            
                <div class="d-flex justify-content-center m-2">
                    <label for="gateway" style="margin-right: 10px;">Pay with:</label>
                    <input class="form-select-sm" type="text" id="gateway" name="gateway" value="{{gateway}}" disabled>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="username" id="username" name="username" class="form-control form-control-lg" required />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body m-4">Pay</button>

                  <a class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body m-4" href="/failed/{{event.id}}?no_of_tickets={{no_of_tickets}}">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
